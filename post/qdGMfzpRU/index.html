              <h2 id="分区表">分区表</h2>
<p>个人用户可以接触到的分区表一般分两种：MBR和GPT</p>
<ul>
<li>MBR：Windows7以前的分区表格式。使用场景为家用产品硬盘容量低于2T时候的分区标准，可管理硬盘容量最大为2T，可生成4个分区，分区类型为主分区和扩展分区两个大类，一个扩展分区下可以分3个逻辑分区。
<ul>
<li>单个系统硬盘的MBR分区表分区个数上限为10个：1个主分区和3个扩展分区下的9个逻辑分区。</li>
</ul>
</li>
<li></li>
</ul>
